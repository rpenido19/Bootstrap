<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Card responsivo</title>
    </head>
    <body>
        <style>
            .small-box .icon>i {
                font-size: 80px;
                right: 15px;
                top: 15px;
            }
            .small-box>.small-box-footer {
                background-color: rgba(0,0,0,.1);
                z-index: 10;
            }
            .small-box .img-container:hover i{
                -webkit-transform: scale(1.1);
                transform: scale(1.1);
            }
            .small-box {
                box-shadow: 0 0 1px rgb(0 0 0 / 13%), 0 1px 3px rgb(0 0 0 / 20%);
            }
        </style>
        <div class="container">
            <h1>Card responsivo!</h1>
            <div class="row">
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-success rounded mb-4">
                        <div class="inner p-2" style="height: 8rem;">
                            <h4 class="text-light font-weight-bold p-1">Título do Card</h4>
                        </div>
                        <div class="icon img-container">
                            <i class="fas fa-file position-absolute m-3" style="color: rgba(0,0,0,.1);"></i>
                        </div>
                        <a href="#" class="small-box-footer text-light text-decoration-none text-center d-block py-1 position-relative rounded-bottom">Ir para <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-primary rounded mb-4">
                        <div class="inner p-2" style="height: 8rem;">
                            <h4 class="text-light font-weight-bold p-1">Título do Card</h4>
                        </div>
                        <div class="icon img-container">
                            <i class="fas fa-file position-absolute m-3" style="color: rgba(0,0,0,.1);"></i>
                        </div>
                        <a href="#" class="small-box-footer text-light text-decoration-none text-center d-block py-1 position-relative rounded-bottom">Ir para <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-warning rounded mb-4">
                        <div class="inner p-2" style="height: 8rem;">
                            <h4 class="text-light font-weight-bold p-1">Título do Card</h4>
                        </div>
                        <div class="icon img-container">
                            <i class="fas fa-file position-absolute m-3" style="color: rgba(0,0,0,.1);"></i>
                        </div>
                        <a href="#" class="small-box-footer text-light text-decoration-none text-center d-block py-1 position-relative rounded-bottom">Ir para <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-danger rounded mb-4">
                        <div class="inner p-2" style="height: 8rem;">
                            <h4 class="text-light font-weight-bold p-1">Título do Card</h4>
                        </div>
                        <div class="icon img-container">
                            <i class="fas fa-file position-absolute m-3" style="color: rgba(0,0,0,.1);"></i>
                        </div>
                        <a href="#" class="small-box-footer text-light text-decoration-none text-center d-block py-1 position-relative rounded-bottom">Ir para <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6edb9093f5.js" crossorigin="anonymous"></script>
    </body>
</html>
